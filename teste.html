<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Pacientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário de Cadastro de Pacientes</h1>
        <form id="patientForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Data de Nascimento:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-group">
                <label for="weight">Peso (em Kg):</label>
                <input type="number" id="weight" name="weight" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="height">Altura (em metros):</label>
                <input type="number" id="height" name="height" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="uf">UF:</label>
                <select id="uf" name="uf" required>
                    <option value="">Selecione um estado</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar Paciente</button>
            </div>
        </form>
    </div>
    <script>
        const url = 'https://servicodados.ibge.gov.br/api/v1/localidades/estados';
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const ufSelect = document.getElementById('uf');
                data.forEach(state => {
                    const option = document.createElement('option');
                    option.value = state.sigla;
                    option.textContent = state.nome;
                    ufSelect.appendChild(option);
                });
            });
    </script>
</body>
</html>
